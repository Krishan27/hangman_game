<!DOCTYPE html>
<html lang="en">
<head>
	<title>HangMan Game</title>
  <!-- Bootstrap -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
</head>
<body>
<div class="jumbotron">
  <div class="container">
      <h1>Hangman </h1>
      
      <h2>Guess your favorite junk food</h2>
     
      <small>Press any key to begain</small>
  </div>

</div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">


         <!-- panel to hold the value -->
          <div class="panel panel-default" >
              <div class="panel-heading">
                <h2 class="panel-title"><strong>Word to Guess</strong></h2>
              </div>
              <div class="panel-body">
               
                <h3 id="wordblanks">_ _ _ _ _ _ _ _</h3>
                
              </div>
            
          </div>
            
          <div class="panel-default">
              <div class="panel-body">
                
                <strong>Wrong Guesses: </strong> <span id="wrong"></span>
              </div>
          </div>



          <div class="panel-default">
              <div class="panel-body">
                
                
                <strong>Guesses Left:</strong> <span id="guessesLeft">7</span>
              </div>
          </div>

       
          <div class="panel-default">
              <div class="panel-body">
               
                <strong>Wins:</strong> <span id="winCounter">0</span>
              </div>
          </div>
        

          <div class="panel-default">
              <div class="panel-body">
               
                <strong>Losses:</strong> <span id="lossCounter">0</span>
                
              </div>
            
          </div>
        
      </div>
    </div>
     
      
<!--JS link-->
<script src="game.js" ></script>
</body>
</html>
